<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Top Menu</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #acbda1;
            padding: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .home-screen h1 {
            font-size: 48px;
            margin: 20px 0 10px;
        }

        .home-screen p {
            font-size: 24px;
            color: #555;
            margin: 10px 0 20px;
        }

        .home-screen img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
      <img src="path/to/your/image.jpg">
        <div class="menu">
            <a href="index.html">Nutrition</a>
            <a href="about.html">Exercise</a>
            <a href="services.html">Mental Health</a>
            <a href="contact.html">Health Challenges</a>
        </div>
    </div>

    <div class="home-screen" id="home">
        <div>
            <h1>HealthHub</h1>
            <p>slogan:)</p>
        </div>
    </div>
</body>
</html>
